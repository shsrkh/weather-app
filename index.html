<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- IMPORT GOOGLE ICONS -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <main class="main-container">

        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <section class="weather-info">
        <div class="date-temp-location-container">
            <img src="assets/weather-icons/few-clouds.svg" alt="few clouds" class="weather-img">
            <h6 class="current-day-time-txt">Tuesday, 11:35</h6>
            <h2 class="condition-txt regular-txt">Cloudy 10Â°C</h2>
            <h4 class="city-country-txt">Berlin, Germany</h4>

            <div class="daylight-sunrise-sunset-container">
                <img src="" alt="sunrise" class="sunrise-sunset-img">
                <h5>4:53 am --- 15 h 32 m --- 8:13 pm</h5>
                <img src="" alt="sunset" class="sunrise-sunset-img">
            </div>
        </div>
    </section>
    </main>
</body>
</html>
